<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
<style>

    /*GLOBAL VARS*/
    :root {
        --width-left: 0px;
        --width-right: 0px;
        --height-header: 0px;
        --height-footer: 0px;    
        
        --primary-color: #0aebfb;
    }

    /*DEFAULT BASE CLASSES*/

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .row {
        display: flex;     
        flex: 1;   
        flex-wrap: wrap;
        flex-direction: row; 
       
    }

    .col {
        display:flex;
        flex: 1;
        flex-wrap: wrap;    
        flex-direction: column;  
        background-color: green;       
       
    }


    .row_top {
        
      

        align-items: center;  
        justify-content: center;
        
        background-color: gray;   
        
        min-height: 150px;
        
    }

    .col_top {

        min-width: 300px;
        max-width: 900px;
               

        padding: 10px;
        
        align-items: center;
        justify-content: center;               
                
   
        background-color: #f5f5f5;          
        
    }

    
    
    
    
</style>
<body class="body_background">
    <!-- Simulando o ambiente de Preview -->
    <div class="row row_top"> 
        <div class="col col_top"> 
            <div class="row">
                <div class="col"> 
                    Sub Componente 1
                </div>
            </div>
        </div>    
        <div class="col col_top col_empty"> 

            Vazio Aqui

        </div> 
    </div>
    
</body>
</html>
