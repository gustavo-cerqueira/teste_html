<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  /* Defina o tamanho do contêiner conforme necessário */
  width: 100%; 
  height: 100px; /* Exemplo */
  background-color: aqua;
}

.flex-container img {
  max-width: 100%;
  max-height: 100%;
  height: auto;
  display: block;
  object-fit: contain;  
}

</style>
</head>
<body>

<div class="flex-container">
  <img src="https://picsum.photos/200/300" alt="Descrição da imagem">
</div>

</body>
</html>
